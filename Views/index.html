<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kay's Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../Public/css/style.css">
    <script src="../Public/js/calculator.js"></script>    
</head>
<body>
    <br>
    <br>
    <br>

    <!--Start of Calculator-->
    <table class="text-center d-flex justify-content-center">
        <tr>
            <td colspan="4">
                <input type="text" id="result">
            </td>
        </tr>
        <tr>
            <td>
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-outline-primary" onclick="clearResult()">C</button>
                    <button type="button" class="btn btn-outline-primary" onclick="plusMinus()">+/-</button>
                    <button type="button" class="btn btn-outline-primary"onclick="squared()">x<sup>2</sup></button>
                    <button type="button" class="btn btn-outline-primary"onclick="buttonNum('/')">/</button>
                  </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-outline-primary" onclick="buttonNum('7')">7</button>
                    <button type="button" class="btn btn-outline-primary" onclick="buttonNum('8')">8</button>
                    <button type="button" class="btn btn-outline-primary"onclick="buttonNum('9')">9</button>
                    <button type="button" class="btn btn-outline-primary"onclick="buttonNum('*')">*</button>
                  </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-outline-primary" onclick="buttonNum('4')">4</button>
                    <button type="button" class="btn btn-outline-primary" onclick="buttonNum('5')">5</button>
                    <button type="button" class="btn btn-outline-primary"onclick="buttonNum('6')">6</button>
                    <button type="button" class="btn btn-outline-primary"onclick="buttonNum('-')">-</button>
                  </div>
            </td>
        </tr>
        <tr>    
            <td>
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-outline-primary" onclick="buttonNum('1')">1</button>
                    <button type="button" class="btn btn-outline-primary" onclick="buttonNum('2')">2</button>
                    <button type="button" class="btn btn-outline-primary"onclick="buttonNum('3')">3</button>
                    <button type="button" class="btn btn-outline-primary"onclick="buttonNum('+')">+</button>
                </div>
            </td>
        </tr>
        <tr>    
            <td colspan="2">
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-outline-primary btntake2" onclick="buttonNum('0')">0</button>
                    <button type="button" class="btn btn-outline-primary btntake2" onclick="calcResult()">=</button>
                </div>
            </td>
        </tr>
        </tr>
    </table>
    <!--End of Calculator-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
